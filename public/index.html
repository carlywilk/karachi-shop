<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Standard Favicon for Browsers -->
    <link rel="icon" href="%PUBLIC_URL%/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="%PUBLIC_URL%/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
    
    <!-- Apple Touch Icon for iOS Devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/android-chrome-512x512.png">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Karachi Shop Toronto specializes in restoring and customizing vintage motorcycles. Bringing classic Japanese, British, and American bikes back to life."
    />

    <!-- Meta robots tag to allow indexing -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags (for better social media sharing) -->
    <meta property="og:title" content="Karachi Shop Toronto - Custom and Vintage Motorcycles" />
    <meta
      property="og:description"
      content="Karachi Shop Toronto specializes in restoring and customizing vintage motorcycles. Bringing classic Japanese, British, and American bikes back to life."
    />
    <meta property="og:image" content="https://karachishoptoronto.com/logo1200x630.png" />
    <meta property="og:url" content="https://karachishoptoronto.com/" />
    <meta property="og:type" content="website" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Karachi Shop</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Hidden form for Netlify to detect -->
    <form hidden name="contact" method="POST" data-netlify="true">
      <input type="text" name="name" requi red/>
      <input type="email" name="email" required />
      <textarea name="message" required ></textarea>
      <button>Submit</button>
    </form>

    <div id="root"></div>
  </body>
</html>
